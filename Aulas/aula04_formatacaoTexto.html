<!DOCTYPE html>
<html>

    <head>
        <title>Fromatação de Texto</title>
        <meta charset="utf-8">
    </head>

    <body>
        
        <h3>texto em negrito</h3>
        Esse é um texto em <b>negrito</b><br>
        Esse é um texto em <strong>strong</strong>

        <h3>texto em itálico</h3>
        Esse é um texto em <i>itálico</i><br>
        Esse é um texto em <em>enfase</em>

        <h3>texto cortado</h3>
        Esse é um texto <strike>cortado</strike><br>

    </body>

</html>
